<!doctype html>

  <script id="template_time" type="text/x-handlebars-template">

  </div>
</script>
<script id="template_title" type="text/x-handlebars-template">

</script>
<script id="template_lead" type="text/x-handlebars-template">

</script>
<script id="template_body" type="text/x-handlebars-template">

</script>
<script id="template_video" type="text/x-handlebars-template">
        <div class="img-wrap video">
      <video width="100%" controls poster="{{poster_url}}" id="video">
        <source src="{{video_url}}" type="video/mp4">
      </video>
      <p class="img-info">{{video_info}}</p>
    </div>
</script>
<script id="template_article" type="text/x-handlebars-template">
    <article>
    <header>
      {{{time_source}}}{{{title}}}{{{lead}}}
    </header>

    {{{video}}}
    {{{body}}}
    <div class="clearfix"></div>
</script>

</head>
